name: Release Addon

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      skip_publish:
        description: "Skip publishing to CurseForge/Wago (only create zip)"
        required: false
        type: boolean
        default: false

jobs:
  build-and-publish:
    name: Build and publish addon
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update TOC version from tag
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          sed -i "s/^## Version: .*/## Version: $VERSION/" CrestXmuteHelper.toc
          echo "Updated TOC to version $VERSION"

      - name: Create addon zip
        run: |
          set -euxo pipefail
          ZIP_NAME="CrestXmuteHelper-${{ github.ref_name }}.zip"
          # Create a temp directory with addon structure
          mkdir -p package/CrestXmuteHelper
          # Copy all addon files (excluding repo metadata)
          rsync -av --exclude='.git' --exclude='.github' --exclude='.gitignore' --exclude='.pkgmeta' --exclude='.vscode' --exclude='.luarc.json' --exclude='LICENSE' --exclude='README.md' --exclude='CHANGELOG.md' ./ package/CrestXmuteHelper/
          cd package
          zip -r "../$ZIP_NAME" CrestXmuteHelper
          cd ..
          ls -lah "$ZIP_NAME"

      - name: Generate release changelog from CHANGELOG.md
        run: |
          set -euo pipefail
          VERSION="${{ github.ref_name }}"; VERSION="${VERSION#v}"
          echo "Extracting changelog for version $VERSION"
          awk -v v="$VERSION" '
            BEGIN{found=0}
            /^##[[:space:]]/{
              if(found) exit
              if($0 ~ "^##[[:space:]]*" v "\\b") { found=1; next }
            }
            { if(found) print }
          ' CHANGELOG.md | awk 'BEGIN{skip=1} { if(skip && $0 ~ /^##[[:space:]]/) next; skip=0; print }' > CHANGELOG_RELEASE.md || true
          # Fallback: if no version section matched, use full changelog
          if [ ! -s CHANGELOG_RELEASE.md ]; then
            echo "No specific section found; using full CHANGELOG.md"
            cp CHANGELOG.md CHANGELOG_RELEASE.md
          fi
          echo "Final changelog preview:"; head -n 50 CHANGELOG_RELEASE.md

      - name: Upload asset to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: CrestXmuteHelper-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to CurseForge and Wago
        if: ${{ !inputs.skip_publish && !github.event.release.prerelease }}
        uses: BigWigsMods/packager@v2
        env:
          CF_API_KEY: ${{ secrets.CURSEFORGE_TOKEN }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_TOKEN }}
          WOWI_API_TOKEN: ${{ secrets.WOWI_TOKEN }}
