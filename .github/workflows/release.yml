name: Release Addon

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      skip_publish:
        description: 'Skip publishing to CurseForge/Wago (only create zip)'
        required: false
        type: boolean
        default: false

jobs:
  build-and-publish:
    name: Build and publish addon
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update TOC version from tag
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          sed -i "s/^## Version: .*/## Version: $VERSION/" CrestXmuteHelper/CrestXmuteHelper.toc
          echo "Updated TOC to version $VERSION"

      - name: Create addon zip
        run: |
          set -euxo pipefail
          ZIP_NAME="CrestXmuteHelper-${{ github.ref_name }}.zip"
          zip -r "$ZIP_NAME" CrestXmuteHelper
          ls -lah "$ZIP_NAME"

      - name: Upload asset to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: CrestXmuteHelper-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to CurseForge and Wago
        if: ${{ !inputs.skip_publish && !github.event.release.prerelease }}
        uses: BigWigsMods/packager@v2
        env:
          CF_API_KEY: ${{ secrets.CURSEFORGE_TOKEN }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_TOKEN }}
